             class="uk-width-1-1 uk-height-1-1 uk-text-middle uk-padding-small">

            <p class="uk-text-lighter uk-text-lead uk-margin-remove-top ce-text-shadow-default">
                <span data-uk-icon="icon: credit-card; ratio: 1;"></span>
                <span id="product_card_price">{{ product.price }}</span>â‚½
                <span data-uk-icon="icon: triangle-right; ratio: 1;"></span>

        </div>
    </div>
</div>
