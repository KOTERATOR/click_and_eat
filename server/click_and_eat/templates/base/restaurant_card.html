<div class="uk-card uk-card-default uk-card-hover">
    <div id="id_card_preview" class="uk-card-media-top uk-height-1-1 uk-flex uk-flex-bottom uk-flex-center uk-background-cover uk-light"
         data-src="{{ restaurant.preview_image.url }}" uk-img>
        <div style="background-color: rgba(0, 0, 0, 0.5)" class="uk-width-1-1 uk-height-1-1 uk-flex uk-flex-center">
            <div class="uk-grid" uk-grid>
                <div class="uk-width-1-2 uk-flex uk-flex-middle uk-flex-center">
                    <img id="id_card_logo" class="uk-border-circle" width="150" height="150"
                         src="{{ restaurant.logo.url }}" alt="Logo">
                </div>
                <div class="uk-width-1-2 uk-text-middle uk-padding-small">
                    <h2 id="id_card_title" class="uk-text-light uk-margin-remove-bottom">{{ restaurant.title }}</h2>
                    <p class="uk-text-lighter uk-margin-remove-top uk-text-bottom">
                        <span data-uk-icon="icon: star; ratio: 1;"></span>
                        5
                        {% if restaurant.main_category %}
                        <span data-uk-icon="icon: triangle-right; ratio: 1;"></span>
                        {{ restaurant.main_category.title }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
