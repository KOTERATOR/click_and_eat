{% extends "main/../base/base.html" %}
{% load static %}

{% block body %}
    <section class="uk-section-muted ">

        <div class="uk-container">
        <h2>Профиль</h2>

    <div uk-grid>
        <div class="uk-width-auto@s" >

        <div class="uk-height-auto uk-width-auto uk-card uk-card-default uk-card-body">
            <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
                <li><a href={% url 'history' %}><span data-uk-icon="icon:history"></span> История заказов</a></li>
                <li><a href={% url 'habits' %}><span data-uk-icon="icon:heart"></span> Предпочтения</a></li>
                <li><a href={% url 'allergy' %}><span data-uk-icon="icon:warning"></span> Аллергии</a></li>
                <li><a href={% url 'settings' %}><span data-uk-icon="icon:cog"></span> Настройки профиля</a></li>
            </ul>
         </div>
        </div>


    <div class="uk-width-expand@xl" >

        <div class=" uk-card uk-card-default uk-card-body ">


    <div>
            <div>
            <form class="uk-form-stacked" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
<fieldset class="uk-fieldset">
                <div class="uk-margin">
                <input name="first_name" class="uk-input uk-width-1-2@l" placeholder="Name" required type="text" value="{{ form.first_name.value}}">
                </div>
                <div class="uk-margin">
                <input name="username" class="uk-input uk-width-1-2@l" placeholder="Username" required type="text" value="{{ form.username.value}}">
                </div>
                <div class="uk-margin">
                <input name="email" class="uk-input uk-width-1-2@l" placeholder="E-mail" required type="email" value="{{ form.email.value}}">
                </div>
                <div class="uk-margin">
                <input name="password" class="uk-input uk-width-1-2@l" placeholder="Password" required type="password" value="{{ form.password.value }}">
                </div>
                <div class="uk-margin">
                <input name="repeat_password" class="uk-input uk-width-1-2@l" placeholder="repeat_password" required type="password" value="{{ form.password.value }}">
                </div>

                <div class="uk-margin-bottom">
            <button type="submit" class="uk-button uk-button-secondary uk-border">Изменить</button>
        </div>
</fieldset>
            </form>


        </div>
    </div>
</div>

</div>


        </div>

    </div>
        </div>
    </section>
{% endblock %}
{% block main %}

{% endblock %}
