{% extends "restaurateur/base/base.html" %}
{% load static %}
{% block body %}
    <section class="uk-cover-container ce-overlay-wrap">
        <img data-src="{% static 'img/welcome/main.jpg' %}" alt="" data-uk-cover data-uk-img
        >
        <div class="uk-container uk-position-z-index uk-position-relative uk-section uk-section-medium uk-light">
            <div class="uk-container uk-container-small uk-text-center">
                <h1>Click&Eat Dashboard</h1>
                <h3 class="uk-margin-small">Управление ресторанами</h3>
            </div>
        </div>
    </section>
{% endblock %}

{% block main %}
    <h1>Ваши рестораны</h1>
    <div class="uk-grid uk-grid-small uk-child-width-1-1@s uk-child-width-1-3@m uk-child-width-1-3@m uk-grid-match"
         data-uk-grid>

        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant_dashboard' restaurant.id %}" style="text-decoration: none">
            {% include 'base/restaurant_card.html' %}
            </a>
        {% endfor %}
    </div>
    <hr>
    <a class="uk-button uk-button-secondary" href="{% url 'restaurant_create' %}">Создать новый</a>
{% endblock %}
