{% extends "restaurateur/base/base.html" %}
{% load static %}
{% block head %}
    <style>
        .overlay-wrap::before {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            content: '';
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
{% endblock %}
{% block body %}
    <section class="uk-cover-container overlay-wrap">
        <img data-src="{% static 'img/welcome/main.jpg' %}" alt="" data-uk-cover data-uk-img
        >
        <div class="uk-container uk-position-z-index uk-position-relative uk-section uk-section-medium uk-light">
            <div class="uk-container uk-container-small uk-text-center">
                <h1>Станьте партнёром сервиса Click&Eat</h1>
            </div>
        </div>
    </section>
{% endblock %}
{% block main %}
    <h1>Добавьте новые позиции в меню</h1>
    <form class="uk-form-stacked" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="uk-fieldset">

            <div>
                <div class="uk-form-controls uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: tag"></span>
                    <input name="name" class="uk-input uk-border" placeholder="Блюдо" type="text" value="{{ form.name.value|default_if_none:"" }}" required>
                </div>
            </div>

            <hr>

            <div>
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: info"></span>
                    <textarea name="description" class="uk-input uk-border" placeholder="Описание" type="" required>{{ form.description.value|default_if_none:"" }}</textarea>
                </div>
            </div>

            <hr>

            <div>

                <div class="uk-inline uk-width-1-2">
                    <label class="uk-form-label">Вес, объем, кол-во</label>
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: hashtag"></span>
                        <input name="value" class="uk-input uk-border" type="text" value="{{ form.value.value|default_if_none:"" }}" required>
                    </div>
                </div>
                <div class="uk-width-auto">
                    <label class="uk-form-label">Цена</label>
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: credit-card"></span>
                        <input name="price" class="uk-input uk-border" placeholder="Цена" type="number" value="{{ form.price.value | default_if_none:"" }}" required>
                    </div>
                </div>
            </div>

            <hr>

            <div>
                <div uk-form-custom="target: true">
                    <input name="photo" type="file">
                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Выберите превью" disabled>
                    <label class="uk-form-label">Рекомендуемый размер изображения - 272x272</label>
                </div>
            </div>

            <hr>

            <div class="uk-margin-small">
                <label><input name="remember_me" class="uk-checkbox" type="checkbox" value="off"> Я соглашаюсь с условиями обработки моих данных...</label>
            </div>

            <hr>

            <div class="uk-margin-bottom">
                <button type="submit" class="uk-button uk-button-secondary uk-border uk-width-1-1">Отправить заявку</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
