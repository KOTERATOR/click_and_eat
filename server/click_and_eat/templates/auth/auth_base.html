<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Авторизация</title>
		<link rel="icon" href="{% static 'img/favicon.ico' %}">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/uikit.min.css' %}">
	</head>
	<body class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>
		<div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
			<span class="uk-text-small uk-text-muted">© 2020 Click & Eat</span>
		</div>
		<div class="uk-width-medium uk-padding-small">
            <img class="uk-align-center" data-src="{% static 'img/logo.png' %}" width="" height="" alt="" uk-img>
            {% block auth_block %}
            {% endblock %}
            {% if error %}
            <div class="uk-alert-danger" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{ error }}</p>
            </div>
            {% endif %}

            {% block links %}
            {% endblock %}
        </div>
		<!-- JS FILES -->
		<script src="{% static 'js/uikit.min.js' %}"></script>
		<script src="{% static 'js/uikit-icons.min.js' %}"></script>
	</body>
</html>
