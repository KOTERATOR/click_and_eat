{% extends "main/restaurant/base/base.html" %}
{% load static %}
{% block head %}

{% endblock %}

{% block main %}

    {% for product in products %}

        <a href="{% url 'index' %}" style="text-decoration: none">
            <div class="uk-card uk-card-default uk-card-hover">
                <div class="uk-card-media-top uk-height-1-1 uk-flex uk-flex-bottom uk-flex-center uk-background-cover uk-light"
                     data-src="{{ product.photo.url }}" uk-img>
                    <div style="background-color: rgba(0, 0, 0, 0.5)"
                         class="uk-width-1-1 uk-height-1-1 uk-flex uk-flex-center">
                        <div class="uk-grid-large" uk-grid>
                            <div class="uk-width-auto">
                                <img class="uk-border-circle" width="50" height="50"
                                     src="{{ product.logo.url }}">
                            </div>
                            <div class="uk-width-expand">
                                <h3 class="uk-margin-remove-bottom">{{ product.name }}</h3>
                                <p class="uk-text-meta uk-margin-remove-top">
                                    <span data-uk-icon="icon: credit-card; ratio: 0.75;"></span>
                                    {{ product.price }} â‚½
                                    <span data-uk-icon="icon: triangle-right; ratio: 0.75;"></span>
                                    {{ product.value }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </a>

    {% endfor %}
{% endblock %}
